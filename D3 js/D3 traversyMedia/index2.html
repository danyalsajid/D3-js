<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Learning D3</title>

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
    </head>

    <style>

</style>
    <body>
        <h1>Top Smartphones</h1>
        <ul class="items">
            <li>iPhone 6</li>
            <li>Galaxy s6</li>
            <li>LG G3</li>
            <li>Windows</li>
            <li>HTC One</li>
        </ul>

    </body>

    <script>

        var styles = [
            {
                'background': 'red',
                'color': 'white',
                'width': '35',
            },
            {
                'background': 'yellow',
                'color': 'white',
                'width': '25',
            },
            {
                'background': 'green',
                'color': 'white',
                'width': '20',
            },
            {
                'background': 'black',
                'color': 'white',
                'width': '10',
            },
            {
                'background': 'orange',
                'color': 'white',
                'width': '10',
            },
        ];

        d3.selectAll('.items li')
            .data(styles)
            .styles({
                'font-size':'18px',
                'padding':'6px',
                'margin':'4px',
                'list-style':'none',
                'background': function(d){
                    return d.background;
                },
                'color': function(d){
                    return d.color;
                },
                'width': function(d){
                    return d.width+'%';
                },
            });
    </script>
</html>
