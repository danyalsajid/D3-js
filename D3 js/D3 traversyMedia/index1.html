    <script>
        var numArray = [12, 20, 33, 40, 55, 60, 75, 80, 90, 101, 110, 130];

    var name = 'John Doe';

    var li = d3.select('body').selectAll('.items li')
        .data(numArray)
        .text(function(d){
            return 'This is item number '+d;
        });

    li.enter().append('li')
        .text(function(d){
            return 'This is item number '+d;
        });

    li.exit().remove();
